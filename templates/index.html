<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px 5px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #764ba2;
            color: white;
        }
        .btn-secondary:hover {
            background: #653a8a;
            transform: translateY(-2px);
        }
        .status_success {
            color: #155724;
            background: #d4edda;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #28a745;
            margin-bottom: 30px;
        }
        .dashboard-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        .dashboard-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .stat-card p {
            font-size: 0.9em;
            margin: 0;
            color: rgba(255, 255, 255, 0.9);
        }
        .loading {
            color: #667eea;
            font-size: 1.1em;
            margin: 20px 0;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Hospital Management</h1>
        <p>Welcome to the Hospital Management System</p>
        <div class="btn-group">
            <a href="/admin/" class="btn-primary">Admin Panel</a>
            <a href="#dashboard" class="btn-secondary" onclick="scrollToDashboard(); return false;">Dashboard</a>
        </div>
        
        <div class="status_success">
            ‚úì Application is running successfully!
        </div>
        
        <div class="dashboard-section" id="dashboard">
            <h2>üìä Dashboard</h2>
            <div id="dashboard-content" class="loading">Loading dashboard data...</div>
        </div>
    </div>

    <script>
        // Fetch and display dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch('/api/dashboard/');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (data.status === 'success') {
                    const dashboardContent = document.getElementById('dashboard-content');
                    dashboardContent.innerHTML = `
                        <div class="stats-grid">
                            <div class="stat-card">
                                <h3>${data.total_patients}</h3>
                                <p>Total Patients</p>
                            </div>
                            <div class="stat-card">
                                <h3>${data.total_doctors}</h3>
                                <p>Total Doctors</p>
                            </div>
                            <div class="stat-card">
                                <h3>${data.total_appointments}</h3>
                                <p>Total Appointments</p>
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error('Failed to load dashboard data');
                }
            } catch (error) {
                console.error('Dashboard error:', error);
                const dashboardContent = document.getElementById('dashboard-content');
                dashboardContent.innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è Unable to load dashboard data. Please try again later.
                    </div>
                `;
            }
        }
        
        function scrollToDashboard() {
            const dashboardSection = document.getElementById('dashboard');
            dashboardSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Load dashboard when page loads
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
