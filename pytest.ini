[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts = --verbose --strict-markers --cov=hospital --cov-report=html --cov-report=term-missing -ra
markers =
    django_db: mark test as requiring database access
    integration: mark test as an integration test
    unit: mark test as a unit test
    api: mark test as testing API endpoints
norecursedirs = .git .venv venv env build dist *.egg .pytest_cache
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
